theme = "ayu_dark"

[editor]
mouse = false
true-color = true
cursorline = true
bufferline = "multiple"
rulers = [80, 120]
auto-format = true

[editor.soft-wrap]
enable = true

[editor.smart-tab]
enable = false

[editor.file-picker]
hidden = false

[keys.normal."ret"]
w = ":w"
q = ":q"
c = ":bc"
C = ":bc!"
o = ":bco"
r = ":rl"
R = ":rla"
# j = ":sh cargo run"
s = ["extend_line_below", "yank", ":hsplit-new", "paste_after", ":pipe myq"]
j = ["extend_line_below", "yank", ":vsplit-new", "paste_after", ":pipe myr"]

H = { r = ":config-reload", o = ":config-open" }

